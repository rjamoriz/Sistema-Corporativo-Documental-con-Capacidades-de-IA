name: Ontology Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  validate-ontology:
    name: Validate OWL Ontology
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install RDFLib
        run: |
          pip install rdflib>=7.1.1 owlrl>=6.0.2
      
      - name: Validate OWL Syntax
        run: |
          python -c "
          from rdflib import Graph
          import sys
          
          print('ðŸ” Validating OWL ontology...')
          
          try:
              g = Graph()
              g.parse('ontology/tefinancia.ttl', format='turtle')
              
              # Contar elementos
              num_triples = len(g)
              num_classes = len(list(g.subjects(predicate=None, object=None)))
              
              print(f'âœ… Ontology valid!')
              print(f'   Triples: {num_triples}')
              print(f'   Classes: {num_classes}')
              
              if num_triples == 0:
                  print('âŒ ERROR: Ontology is empty!')
                  sys.exit(1)
                  
          except Exception as e:
              print(f'âŒ ERROR: {e}')
              sys.exit(1)
          "
      
      - name: Check Ontology Consistency
        run: |
          python -c "
          from rdflib import Graph, OWL, RDFS, RDF
          import sys
          
          print('ðŸ” Checking ontology consistency...')
          
          try:
              g = Graph()
              g.parse('ontology/tefinancia.ttl', format='turtle')
              
              # Verificar que existen clases
              classes = list(g.subjects(RDF.type, OWL.Class))
              if len(classes) == 0:
                  print('âŒ No OWL classes found!')
                  sys.exit(1)
              
              print(f'âœ… Found {len(classes)} OWL classes')
              
              # Verificar propiedades
              properties = list(g.subjects(RDF.type, OWL.ObjectProperty))
              data_properties = list(g.subjects(RDF.type, OWL.DatatypeProperty))
              
              print(f'âœ… Found {len(properties)} ObjectProperties')
              print(f'âœ… Found {len(data_properties)} DatatypeProperties')
              
          except Exception as e:
              print(f'âŒ ERROR: {e}')
              sys.exit(1)
          "

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: validate-ontology
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-mock
      
      - name: Run Classification Pipeline Tests
        run: |
          pytest tests/test_classification_pipeline.py \
            -v \
            --tb=short \
            --cov=backend/services/classification_service \
            --cov-report=term-missing \
            --cov-report=xml
      
      - name: Run MCP Server Tests
        run: |
          pytest tests/test_mcp_server.py \
            -v \
            --tb=short \
            --cov=mcp_server \
            --cov-append \
            --cov-report=term-missing \
            --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  test-ontology-service:
    name: Ontology Service Tests
    runs-on: ubuntu-latest
    needs: validate-ontology
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run Ontology Service Tests
        run: |
          pytest tests/test_ontology.py \
            -v \
            --tb=short \
            --cov=backend/services/ontology_service \
            --cov-report=term-missing \
            --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: ontology
          name: ontology-coverage
          fail_ci_if_error: false

  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
