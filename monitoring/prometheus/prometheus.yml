# Prometheus Configuration for FinancIA 2.0 Services
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'financia-v2'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # GPU Embedding Service
  - job_name: 'gpu-embedding'
    static_configs:
      - targets: ['gpu-embedding-service:8001']
        labels:
          service: 'gpu-embedding'
          version: '2.0'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Quantum D-Wave Service
  - job_name: 'quantum-dwave'
    static_configs:
      - targets: ['quantum-dwave-service:8002']
        labels:
          service: 'quantum-dwave'
          version: '2.0'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Quantum IBM Qiskit Service
  - job_name: 'quantum-ibm'
    static_configs:
      - targets: ['quantum-ibm-service:8003']
        labels:
          service: 'quantum-ibm'
          version: '2.0'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Quantum NVIDIA cuQuantum Service
  - job_name: 'quantum-nvidia'
    static_configs:
      - targets: ['quantum-nvidia-service:8004']
        labels:
          service: 'quantum-nvidia'
          version: '2.0'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # RAG Enhanced Service
  - job_name: 'rag-enhanced'
    static_configs:
      - targets: ['rag-enhanced-service:8005']
        labels:
          service: 'rag-enhanced'
          version: '2.0'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # DataStax Astra DB Vector Search Service
  - job_name: 'astra-vectordb'
    static_configs:
      - targets: ['astra-vector-db-service:8006']
        labels:
          service: 'astra-vectordb'
          version: '2.0'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Quantum ML Service with PennyLane
  - job_name: 'quantum-ml-pennylane'
    static_configs:
      - targets: ['quantum-ml-pennylane:8007']
        labels:
          service: 'quantum-ml'
          version: '3.0'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # SageMaker Predictive ML Service
  - job_name: 'sagemaker-predictor'
    static_configs:
      - targets: ['sagemaker-predictor:8008']
        labels:
          service: 'sagemaker-ml'
          version: '3.0'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
