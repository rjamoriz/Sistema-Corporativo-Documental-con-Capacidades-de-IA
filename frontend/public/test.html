<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Sistema Documental</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin: 0 0 1rem 0;
        }
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #10b981;
            color: white;
            border-radius: 2rem;
            font-weight: 600;
            margin: 1rem 0;
        }
        .info {
            color: #666;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            background: #5568d3;
        }
        code {
            background: #f3f4f6;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-family: monospace;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>✅ Sistema Funcionando</h1>
        <div class="status">Frontend Online</div>
        <div class="info">
            <p>El servidor Vite está corriendo correctamente</p>
            <p>Puerto: <code>3000</code></p>
            <p>Backend: <code>http://localhost:8000</code></p>
        </div>
        <a href="/#/login" class="button">Ir al Login →</a>
        <div class="info" style="margin-top: 2rem; font-size: 0.9rem;">
            <p><strong>Usuarios de prueba:</strong></p>
            <p>admin.demo / Demo2025!</p>
        </div>
    </div>
</body>
</html>
